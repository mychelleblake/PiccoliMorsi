<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PiccoliMorsi</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="main.css">

</head>
<body>


<div id="wrapper">
	<div id="big-picture"><img src="assets/restaurantphotos/restaurant_landscape1.jpg"/div>
		<div id="top-menu">
			<ul id="ul-top-menu">

				<li id="left-corner"><a href="#">Story</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Reservations</a></li>
				<li><a href="#">Hours</a></li>
				<li id="right-corner"><a href="#">Directions</a></li>
			</ul>
		</div>

		<div id="api-row">
			<div class="api-panel" id="news" class="redAPI">news</div>
			<div class="api-panel" id="special" class="redAPI">specials</div>
			<div class="api-panel" id="map" class="redAPI">google map</div>
		</div>

	<div id="lower-body"> <!-- 2 panels left-right, to bottom -->
	<div id="left-full-panel">
			TABS: | Story | Menu | Reservations | Hours | Directions(?)
	</div>
		<div id="right-full-panel">
			<ul id="foods">
				<li class="food-photo">pic</li>
				<li class="food-photo">pic</li>
				<li class="food-photo">pic</li>
				<li class="food-photo">pic</li>
				<li class="food-photo">pic</li>
			</ul>

			<div id="logo">
				logo here
			</div>

			<div id"social">
				<ul>
					<li class="icon"><span class="fa fa-facebook-square fa-2x"></span><a href="https://www.facebook.com/pages/The-Iron-Yard/485071564987734?fref=ts"></a></li>
					<li class="icon"><span class="fa fa-twitter fa-2x"></span><a href="https://twitter.com/TheIronYard"></a></li>
					<li class="icon"><span class="fa fa-instagram fa-2x"></span><a href="https://instagram.com/theironyard/"></a></li>
				</ul>
			</div>
		</div> <!-- End of right-full-panel div -->
	</div>
	<!-- still need a footer -->
</div> <!-- END of wrapper div -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="main.js"></script>
	<script type="x-tmpl-mustache" id="formTemplate">

						{{#formData}}
							{{#options.length}}
							<div class="input-field" id="{{id}}">
								<select id="select-box">
									<option>{{label}}</option>
								{{#options}}
									<option value="{{value}}">{{label}}</option>
								{{/options}}
							</select>
							</div>
						{{/options.length}}


							{{^options}}
							<div class="input-field" id="{{id}}">
								<span class="fa {{icon}} fontIcon"></span>
								<input class="no-border" type="{{type}}" placeholder="{{label}}" id="{{id}}" />
							</div>
							{{/options}}

						{{/formData}}
				
</script>
</body>
</html>
